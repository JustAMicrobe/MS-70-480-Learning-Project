<!DOCTYPE html>
<html>
<head>
  <title>HTML5 training</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="Content/root.min.css" />
</head>
<body>
  <!--Page Navigation-->
  <nav class="navbar navbar-primary navbar-fixed-top" data-portal-function="navbar">
    <i class="fa fa-spinner fa-spin"></i>&nbsp;Loading...
  </nav>
  <!--/Page Navigation-->
  <!--Page Header-->
  <header class="container-fluid bg-secondary" data-portal-function="header">
    <div class="alert alert-danger alert-dismissible hidden" role="alert" id="errorBox">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <p>
        <strong><i class="fa fa-exclamation-triangle"></i>&nbsp;Achtung:</strong>&nbsp;Beim Laden ist ein Fehler aufgetreten.
      </p>
    </div>
    <hgroup>
      <h1><i class="fa fa-spinner fa-spin"></i>&nbsp;Loading...</h1>
    </hgroup>
  </header>
  <!--/Page Header-->
  <!--Page body containing the content-->
  <section class="container-fluid" data-portal-function="content">
    <p><i class="fa fa-spinner fa-spin"></i>&nbsp;Loading...</p>
  </section>
  <!--/Page body containing the content-->
  <!--/Page Footer containing links to Impressum-->
  <footer class="container-fluid bg-secondary text-center" data-portal-function="footer">
    <p><i class="fa fa-spinner fa-spin"></i>&nbsp;Loading...</p>
  </footer>
  <!--/Page Footer containing links to Impressum-->
  <script type="text/javascript" src="Scripts/Jquery/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="Scripts/root.js"></script>
  <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
  <script type="text/javascript" src="Scripts/Custom/loadContent.js"></script>
  <script type="text/javascript" src="Scripts/Custom/scroll.js"></script>
  <script type="text/javascript" src="Scripts/Custom/navbar.js"></script>
</body>
</html>
